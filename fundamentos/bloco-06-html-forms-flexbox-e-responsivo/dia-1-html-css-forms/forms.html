<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="formulário">
        <h1 id="title">Formulário Trybe Trip</h1>
    </header>

    <form action="" method="get" enctype="multipart/form-data">
        <div class="form-content">
            <label for="nome-completo">Nome Completo
                <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
            </label>

            <br>

            <label for="email-user">Email
                <input type="email" name="email" id="email-user" placeholder="Digite seu email" required>
            </label>

        <br>

        </div>

        <br>

        <div class="line-content">
            <fieldset class="legacy-form-row">
                <legend><h2>Destino preferido</h2></legend>
                <label for="opção1">
                    <input type="radio" name="opção" value="opção1"> 
                    Londres
                </label>

                <label for="opção2">
                    <input type="radio" name="opção" value="opção2"> 
                    Amsterdã
                </label>

                <label for="opção3">
                    <input type="radio" name="opção" value="opção3"> 
                    Berlin
                </label>

                <label for="opção4">
                    <input type="radio" name="opção" value="opção4"> 
                    Roma
                </label>
            </fieldset>
        </div>

        <br>
       
        <div class="line-content">
            <h2>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso Trybe Trip?</h2>
            <label for=""> 
                <textarea name="sobre-mim" id="textarea-1" cols="50" rows="20"></textarea>
            </label>
        </div>
        <br>
        <div>
            <label for="data">
                Data <input type="date" name="data" id="data">
            </label>
        </div>
        <br>

        <div class="line-content">
        <label for="permissao-1">
            <input type="checkbox" name="permissao" id="mermissao-1"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
        <br>
        <label for="permissao-2">
            <input type="checkbox" name="permissao" id="mermissao-2"> Concordo que as imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
        </div>
        <br>

        <div class="line-content">
            <button type="submit" class="btn-enviar">Enviar</button>
            <button type="reset" class="btn-enviar">Apagar</button>
        </div>
    </form>
</body>
</html>
